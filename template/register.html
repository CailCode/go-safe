<html>

    <head>
        <title> go-safe | Register </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/style.css">
    </head>

    <body>
    <div class="over">
        <div class="containerLogin">
            <form action="/register" method="post">
                <div class="boxLogin">
                    <h1 class="titlelogin">Register</h1>
                    <input type="text" name="email" class="textLogin" placeholder="email@example.com" autocomplete="off"/>
                    <input type="text" name="id" class="textLogin" placeholder="ID" autocomplete="off"/>
                    <input type="password" name="password" class="textLogin" placeholder="PASSWORD" autocomplete="off"/>
                    <input type="password" name="badge" class="textLogin" placeholder="BADGE" autocomplete="off">
                    <input type="password" name="ripeat" class="textLogin" placeholder="REPEAT BADGE" autocomplete="off"/> <br>
                    <input type="submit" value="Sign-Up" class="submitLogin">
                    <div class="error">{{.Error}}</div>
                </div>
            </form>
        </div>
    </div> 
    </body>

</html>
