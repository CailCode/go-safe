<html>

    <head>
        <title> go-safe | Login </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/style.css">
    </head>

    <body>
    <div class="over">
        <div class="containerLogin">
            <form action="/login" method="post">
                <div class="boxLogin">
                    <h1 class="titlelogin">Login</h1>
                    <input type="text" name="id" class="textLogin" placeholder="ID" autocomplete="off"/>
                    <input type="password" name="password" class="textLogin" placeholder="PASSWORD" autocomplete="off"/>
                    <input type="password" name="badge" class="textLogin" placeholder="BADGE" autocomplete="off">
                    <input type="submit" value="Sign-In" class="submitLogin">
                    <div class="error">{{.Error}}</div>
                </div>
            </form>
        </div>
    </div>

    </script>
    </body>

</html>
